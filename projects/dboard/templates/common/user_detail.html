{% extends 'base.html' %}
{% block content %}

<div class="container my-3">

    {% if messages %}
    <div>
        {% for message in messages %}
        <strong>{{ message.tags }}</strong>
        <ul><li>{{ message.message }}</li></ul>
        {% endfor %}
    </div>
    {% endif %}

    <h2 class="border-bottom py-2 text-center">사용자 정보</h2>

    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;"><strong>회원명</strong> : &nbsp;<kbd>{{user.username}}</kbd></div>
            <div class="d-flex justify-content-end">
                <div class="my-3">
                    <a href="#" class="btn btn-sm btn-outline-secondary">수정</a>
                </div>
            </div>            
        </div>
    </div>

    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;"><strong>회원 이메일</strong> : &nbsp;<kbd>{{user.email}}</kbd></div>
            <div class="d-flex justify-content-end">
                <div class="my-3">
                    <a href="#" class="btn btn-sm btn-outline-secondary">수정</a>
                </div>
            </div>            
        </div>
    </div>
    
    

</div>

{% endblock %}
